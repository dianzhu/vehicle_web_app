{% extends 'base.html' %}
{% block content %}
<h2>Add Vehicle</h2>
<form method="post" action="{{ url_for('vehicle.add_vehicle') }}">
    <label for="purchased_from">Purchased From (Customer ID):</label>
    <input type="text" id="purchased_from" name="purchased_from" required value = "{{ customerID }}">
    <a href={{ url_for('customers.search', to=request.path) }}>Search Customer</a>
    <label for="new_vin">VIN:</label>
    <input type="text" id="new_vin" name="new_vin" value="{{ request.form['new_vin'] }}" required>
    <label for="new_model_year">Model Year:</label>
    <input type="number" id="new_model_year" name="new_model_year" value="{{ request.form['new_model_year'] }}" required>
    <label for="manufacturer_name">Manufacturer Name:</label>
    <select id="manufacturer_name" name="manufacturer_name" value="{{ request.form['manufacturer_name'] }}"  required >
        {% for m in manufacturers %}
        <option value="{{ m[0] }}">{{ m[0] }}</option>
        {% endfor %}
    </select>
    <label class="mt-3" for="model_name">Model Name:</label>
    <input type="text" id="model_name" name="model_name" value="{{ request.form['model_name'] }}" required>
    <label for="type">Vehicle Type:</label>
    <select id="type" name="type" value="{{ request.form['type'] }}" required >
        {% for type in vehicle_types %}
        <option value="{{ type[0] }}">{{ type[0] }}</option>
        {% endfor %}
    </select>
    <label class="mt-3" for="color">Vehicle color:</label>
    <select id="color" name="color" required multiple>
        {% for color in colors %}
        <option value="{{ color[0] }}">{{ color[0] }}</option>
        {% endfor %}
    </select>
    <label class="mt-3" for="new_description" >Description:</label>
    <input type="text" id="new_description" name="new_description" value="{{ request.form['new_description'] }}" >
    <label for="mileage">Mileage:</label>
    <input type="number" id="mileage" name="mileage" value="{{ request.form['mileage'] }}" required>
    <label for="condition">Condition:</label>
    <select id="condition" name="condition" value="{{ request.form['condition'] }}" required>
      <option value="Excellent">Excellent</option>
      <option value="Very Good">Very Good</option>
      <option value="Good">Good</option>
      <option value="Fair">Fair</option>
    </select>
    <label class="mt-3" for="new_fuel_type">Fuel Type:</label>
    <select id="new_fuel_type" name="new_fuel_type" value="{{ request.form['new_fuel_type'] }}" required>
      <option value="Plugin">Plugin</option>
      <option value="Hybrid">Hybrid</option>
      <option value="Fuel Cell">Fuel Cell</option>
      <option value="Gas">Gas</option>
      <option value="Battery">Battery</option>
      <option value="Diesel">Diesel</option>
    </select>
    <label class="mt-3" for="purchase_date">Purchase Date:</label>
    <input type="date" id="purchase_date" name="purchase_date" value="{{ request.form['purchase_date'] }}" required>
    <label for="purchase_value">Purchase Value:</label>
    <input type="number" id="purchase_value" name="purchase_value" step="0.01" value="{{ request.form['purchase_value'] }}" required>
    <button type="submit">Add Vehicle</button>
</form>
{% endblock %}
